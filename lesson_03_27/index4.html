    <h1>橄欖醬（橄欖醬）</h1>
    <hr>

    <h2>這道菜做起來非常簡單，在聚會上總是很受歡迎。</h2>
    <p>
    <h3>我父親建議：</p>

        “在前一天晚上做這個，這樣味道就有時間混合。在你上菜之前把它調到室溫。在冬天，試著把它加熱。”</h3>

    <h2>原料 : </h2>
    <ul>

        <li>
            <h3>1 8 盎司。 罐裝曬乾的西紅柿</h3>
        </li>
        <li>
            <h3>2個大蒜瓣</h3>
        </li>
        <li>
            <h3>2/3 攝氏度 卡拉馬塔橄欖</h3>
        </li>
        <li>
            <h3>1噸。 刺山柑</h3>
        </li>




    </ul>




    <h2>指示</h2>



    
        <ol>
        <li><h3>在食品加工機中混合西紅柿和大蒜。</h3></li>
    
  
        <li><h3>攪拌至盡可能光滑。</h3></li>
   
   
        <li><h3>加入酸豆和橄欖。</h3></li>
    
   
        <li><h3>脈衝電機幾次，直到它們合併，但仍保留一些質地。</h3></li>
  
    
        <li><h3>搭配山羊奶酪和新鮮羅勒裝飾（可選）的薄烤麵包片。</h3></li>
  
         </ol>
